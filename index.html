<!DOCTYPE html>
<html>
    <head>
        <title> GoGreen </title>
        <link href="bootstrap-5.1.1-dist/bootstrap.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
        <link href="style.css" rel="stylesheet"/>
    </head>

    <body>
        <div class="cheerio">
            <div class="container-fluid">
                <h1> GoGreen </h1>
                <p1> Enter your current location and destination to find how different modes of transporation effect the environment and your health! </p1>

                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="from" class="col-xs-2 control label"> From </label>
                        <div class="col-xs-4">
                            <input type="text" id="from" placeholder="Current Location" class="form-control"> </input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="to" class="col-xs-2 control label"> To </label>
                        <div class="col-xs-4">
                            <input type="text" id="to" placeholder="Destination Location" class="form-control"> </input>
                        </div>
                    </div>
                </form>
                <div class="col xs offset-2 col-xs-10">
                    <button class="btn btn-info btn-lg"><img src="btn.png"></img></button>
                </div>

            </div>

        </div>

        
        <script src="app.js"> </script>
    </body>

</html>
